<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Estilos para os rótulos (labels) */

      label {
        display: block;
        /* Alterado para "block" para alinhar os labels verticalmente */
        width: 100%;
        /* Largura 100% para ocupar a largura total do contêiner */
        text-align: left;
        /* Alinhar o texto à esquerda */
        margin-bottom: 5px;
        /* Espaçamento abaixo dos labels */
        font-weight: bold;
        /* Texto em negrito */
      }
      /* Estilos para os campos de entrada */

      input {
        display: block;
        /* Alterado para "block" para ocupar a largura total do contêiner */
        width: 200px;
        /* Largura fixa para os campos */
        margin-bottom: 10px;
        /* Espaçamento entre os campos */
      }
      /* Estilos para o botão de envio */

      button {
        display: inline-block;
        /* Alterado para "inline-block" para estar na mesma linha */
        width: 100px;
        /* Largura total do botão */
        margin-top: 10px;
        /* Espaçamento acima do botão */
      }
    </style>
    <title>Formulário com Estilos</title>
  </head>

  <body>
    <form id="cadForm">
      <label for="nome">Família:</label>
      <input
        type="text"
        id="nome"
        placeholder="Nome da família"
        maxlength="100"
      />
      <br />
      <!-- Adicionado uma quebra de linha -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" required />
      <br />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" required />
      <br />
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
